<script>

const { join } = require('path')
const { spawn } = require('child_process')
window.getHostname = function(cb) {
  const child = spawn('scutil', ['--get', 'LocalHostName'])
  child.stdout.on('data', function(buf) {
    window.HOSTNAME = buf.toString().trim()
    cb(window.HOSTNAME)
    if (window.setHostName) {
      window.setHostName(window.HOSTNAME)
    }
  });
}

const Store = require('electron-store')
const store = new Store();
window.setInStore = function(k, v) {
  store.set(k,v);
}

window.getInStore = function(k) {
  return store.get(k)
}

window.deleteInStore = function(k) {
  store.delete(k)
}

window.IP = require('ip').address()
